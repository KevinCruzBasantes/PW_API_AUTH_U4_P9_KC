quarkus.http.port=8082
auth.issuer=matricula-auth
auth.token.ttl=3600

# Base de datos 
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pwep9
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# JWT
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.issuer=matricula-auth


quarkus.http.cors=true
# Se debe usar la propiedad con 'origins' y habilitar expl√≠citamente
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:8081,http://localhost:8080,http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.access-control-allow-credentials=true